<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="starter" ng-controller="AppCtrl">
    <ion-pane>
        <ion-header-bar class="bar-positive">
            <h1 class="title">Devdactic Health App</h1>
        </ion-header-bar>
        <ion-content class="has-header padding">
            <!-- Height -->
            <div class="list">
                <div class="item item-input-inset">
                    <label class="item-input-wrapper">
            <input type="text" placeholder="Your height" ng-model="body.height">
          </label>
                    <button class="button button-small" ng-click="saveHeight()">Set height</button>
                </div>
            </div>
            <button class="button button-positive" ng-click="getHeartRate()">Get Heart Rate</button>
            <br>
            <!-- Workout -->
            <button class="button button-positive" ng-click="saveWorkout()">Set a Workout</button>
            <button class="button button-positive" ng-click="getWorkouts()">Get workout data</button>
            <button class="button button-positive" ng-click="insertData()">Insert data</button>
            <button class="button button-positive" ng-click="getStepsData()">Step data</button>
            <button class="button button-positive" ng-click="printDB()">DB data</button>
            <div id="dbdata"></div>

            <div id="heartRate"></div>
            <div id="steps"></div>

        </ion-content>
    </ion-pane>
</body>

</html>
